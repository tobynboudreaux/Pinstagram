<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pinstagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css' integrity='sha512-zzq8ZrbhP7DGbwClbqSYuo+di3FvAlMNykCKWE6pHuqmCgGjJSISDTzy7QkdI2ajLlgw0nx6hxIu8os2hYuN8w==' crossorigin='anonymous' />
  </head>
  <body>
    <header>
      <h2>Posts!</h2>
    </header>
    <div class="post-container">
      <form class="add-post-form" style="">
        <h3>Create a New Post</h3>
        <input type="text" title="title" value="" placeholder="Post's Title" class="input-text">
        <br>
        <input type="text" name="image" value="" placeholder="Image's URL" class="input-text">
        <br>
        <input type="submit" name="submit" value="Create Post" class="submit">
      </form>
    </div>
    <main id="post">
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
